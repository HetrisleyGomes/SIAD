<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{url_for('static', filename='logo.ico')}}" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JQuery -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>SIAD</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand navbar-dark bg-dark p-3">
      <a class="navbar-brand h3" href="/"><img src="{{url_for('static', filename='logo.png')}}" alt="SIAD_logo" width="100px" style="margin: -50px 0px;" /></a>
      <a class="navbar-brand h6" href="/turmas">Turmas</a>
      <a class="navbar-brand h6" href="/notas">Notas</a>
      <a class="navbar-brand h6" href="/gagap">GAGAP</a>
    </nav>

      {% set mensagens = get_flashed_messages() %}
      {% if mensagens %}
      <div class="alert alert-success" role="alert">
        {% for msg in mensagens %}
          {{ msg }}
        {% endfor %}
      </div>
      {% endif %}

      <main class="container mt-2">
        {% block conteudo %}
        {% endblock %}
      </main>

      <div class="container_loader" id="container_loader">
        <div class="custom-loader"></div>
      </div>

      <footer class="footer d-flex flex-wrap justify-content-between align-items-center p-3 ps-5 pe-5 border-top mt-auto bg-dark">
        <p class="col-md-4 mb-0 text-muted">Sistema de Integração e Análise de Dados<br/>Software by: <a href="https://github.com/HetrisleyGomes" class="text-decoration-none">Hetrisley Gomes</a>, 2024 </p>
        <ul class="nav col-md-4 justify-content-end">
          <li class="nav-item"><a target="_blank" href="https://suap.ifrn.edu.br/accounts/login/?next=/" class="nav-link px-2 text-muted nao-carregar">SUAP</a></li>
          <li class="nav-item"><a href="/" class="nav-link px-2 text-muted nao-carregar">SIAD</a></li>
        </ul>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
