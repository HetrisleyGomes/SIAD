{% extends 'base.html' %}
{% block conteudo %}
<style>
    .turma-cards {
      display: flex;
      flex-wrap: wrap;
    }
  
    .card {
      margin: 30px;
      width: 300px;
    }

    .card-body > h5 {
        margin-bottom: 2em;
    }
  </style>
<h5>Turmas</h5>
<hr>
<div class="border p-3">
<a href="/turma/novo" class="btn btn-success">Criar nova turma</a>
</div>

<div class="turma-cards" id="sortable">
  {% if turmas != null %}      
      {% for turma in turmas %}
      <div class="card" data-turma="{{ turma[0][0].turmaID }}">
        <div class="card-body">
          <h5 class="card-title">{{ turma[0][0].turmaInfo }}</h5>
          <a href="{{ url_for('turma_ver', turma=turma[0][0].turmaID) }}" class="btn btn-success">Visualizar</a>
          <a href="{{ url_for('turma_edt', turma=turma[1]) }}" class="btn btn-warning">Editar</a>
          <a href="" class="btn btn-danger">Deletar</a>
        </div>
      </div>
      {% endfor %}
  {% endif %}
</div>

  <script>
    $(function() {
        $("#sortable").sortable({
        update: function(event, ui) {
            var turmaOrdenada = $(this).sortable('toArray', { attribute: 'data-turma' });
            console.log(turmaOrdenada);
            fetch('/reordenar_turmas', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ novaOrdem: turmaOrdenada }),
            });
            console.log("foi?")
        }
        });
        $("#sortable").disableSelection();
    });
  </script>
  
{% endblock %}
